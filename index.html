<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your's Story</title>
    <link rel="shortcut icon" href="/submission-web-intermediate-terakhir/icons/note-icon.png" />
    <link rel="manifest" href="/submission-web-intermediate-terakhir/app.webmanifest" />
</head>
<body>
    <header>
        <h1 class="title">Your's Story</h1>
        <div class="skip-to-content" hidden>
            <a href="#/" id="skip-link">Skip to main content</a>
        </div>
        <nav>
            <a href="#/create"><button class="create-story-button" hidden>Create Story</button></a>
            <a href="#/login"><button class="logout-button" hidden>Logout</button></a>
        </nav>
    </header>
    <main>
        <div class="register-page">
            <div class="register-form-container">
                <form id="register-form" class="register-page-form">
                    <h2>Register Page</h2>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="register-page-input" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="register-page-input" required>
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="register-page-input" required>
                    <button type="submit">Register</button>
                    <p>Already have an account? <a href="#/login">Login here</a></p>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <ul class="footer-list">
            <li><h2>Made By : Gabriel Indrawan</h2></li>
            <li><h3>Year : 2025</h3></li>
        </ul>
    </footer>
</body>
</html>
